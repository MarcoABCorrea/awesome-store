<div class="row margin-top">
	<div class="col-lg-12">
		<div class="ditec-title text-primary">
			Awesome Store
		</div>
		<div class="panel panel-default panel--login">
			<div class="panel-heading">
				<h5 class="panel-title">Login</h5>
			</div>

			<div class="panel-body">
				<form (ngSubmit)="signin()">
					<fieldset>
						<div class="form-group">
							<label for="username">E-mail:</label>
							<div class="input-group">
								<input id="username" name="username" type="text" class="form-control" [(ngModel)]="login.username">
								<div class="input-group-addon">
									<i class="fa fa-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password">Senha:</label>
							<div class="input-group">
								<input id="password" name="password" type="password" class="form-control" [(ngModel)]="login.password">
								<div class="input-group-addon">
									<i class="fa fa-lock"></i>
								</div>
							</div>
						</div>
						<hr/>
						<button type="submit" class="btn btn-primary btn-block">Entrar</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
